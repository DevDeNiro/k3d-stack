apiVersion: apps/v1
kind: Deployment
metadata:
    name: kafka-ui
    namespace: messaging
    labels:
        app: kafka-ui
spec:
    replicas: 1
    selector:
        matchLabels:
            app: kafka-ui
    template:
        metadata:
            labels:
                app: kafka-ui
        spec:
            containers:
                -   name: kafka-ui
                    image: provectuslabs/kafka-ui:latest
                    ports:
                        -   containerPort: 8080
                    env:
                        -   name: KAFKA_CLUSTERS_0_NAME
                            value: "dev-cluster"
                        -   name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
                            value: "kafka:9092"
                        -   name: KAFKA_CLUSTERS_0_ZOOKEEPER
                            value: "kafka-zookeeper:2181"
                        -   name: KAFKA_CLUSTERS_0_SCHEMAREGISTRY
                            value: "http://schema-registry:8081"
                        -   name: DYNAMIC_CONFIG_ENABLED
                            value: "true"
                    resources:
                        requests:
                            memory: "256Mi"
                            cpu: "100m"
                        limits:
                            memory: "512Mi"
                            cpu: "500m"
                    livenessProbe:
                        httpGet:
                            path: /actuator/health
                            port: 8080
                        initialDelaySeconds: 60
                        periodSeconds: 30
                        timeoutSeconds: 10
                    readinessProbe:
                        httpGet:
                            path: /actuator/health
                            port: 8080
                        initialDelaySeconds: 30
                        periodSeconds: 10
                        timeoutSeconds: 5